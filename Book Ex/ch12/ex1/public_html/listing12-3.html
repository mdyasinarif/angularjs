<html ng-app="exapleApp">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
        <script>
            angular.module("exapleApp", [])
                    .controller("defaultCtrl", function ($scope) {
                        $scope.todos = [
                            {action: "Get Groceroes", complete: false},
                            {action: "Get Plumber", complete: false},
                            {action: "Buy running shoes", complete: true},
                            {action: "Buy flowers", complete: false},
                            {action: "Call family", complete: false}
                        ];
                        $scope.addNewItem = function (newItem) {
                            $scope.todos.push({
                                action: newItem.action + "(" + newItem.location + ")", complete: false
                            });
                        };
                    });
        </script>
    </head>
    <body>
        <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
            <h3 class="panel-header">To DO List
                <span class="label label-info">
                    {{(todos| filter:{complete: 'false'}).length}}
                </span>
            </h3>
            <div class="row">
                <div class="col-lg-6">
                    <div class="well">
                        <div class="form-group row">
                            <label for="actionText">Action:</label>
                            <input id="actionText" class="form-control" ng-model="newTodo.action">
                        </div>
                        <div class="form-group row">
                            <label for="actionLocation">Location:</label>
                            <select id="actionLocation" class="form-control" ng-model="newTodo.location">
                                <option>Home</option>
                                <option>Office</option>
                                <option>Mall</option>
                            </select>
                        </div>
                        <button class="btn btn-primary btn-block" ng-click="addNewItem(newTodo)">ADD</button>
                    </div>
                </div>
                <div class="col-lg-6">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Action</th>
                                <th>Done</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in todos">
                                <td>{{$index + 1}}</td>
                                <td>{{item.action}} </td>
                                <td>
                                    <input type="checkbox" ng-model="item.complete"/>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
