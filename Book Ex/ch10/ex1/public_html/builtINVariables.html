<html ng-app="exapleApp">
    <head >
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
        <!--        <script src="js/angular.min.js" type="text/javascript"></script>-->
        <script>
            angular.module("exapleApp", [])
                    .controller("defayltCtrl", function ($scope) {
                        $scope.todos = [
                            {action: "Get Groceroes", complete: false},
                            {action: "Get Plumber", complete: false},
                            {action: "Buy running shoes", complete: true},
                            {action: "Buy flowers", complete: false},
                            {action: "Call family", complete: false}
                        ];
                    });
        </script>
        <style>
            .odd {background-color: lightcoral}
            .even {background-color: lavenderblush}
        </style>

    </head>
    <body>
        <div id="todoPanel" class="panel" ng-controller="defayltCtrl">
            <h3 class="panel-header">To DO List</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Action</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in todos" ng-class="$odd ? 'odd' : 'even'">
                        <td>{{$index + 1}}</td>
                        <td ng-repeat="prop in item">
                            {{prop}}
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div id="todoPanel" class="panel" ng-controller="defayltCtrl">
            <h3 class="panel-header">To DO List</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Action</th>
                        <th>Done</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in todos" ng-class="$odd ? 'odd' : 'even'">
                        <td>{{$index + 1}}</td>
                        <td>{{item.action}}</td>
                        <td><span ng-if="$first || $last">{{item.complete}}</span></td>
                    </tr>
                </tbody>
            </table>

        </div>


    </body>
</html>
