<html ng-app="myApp">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
        
        <script src="//ajax.googleapis.com/ajaz/libs/jquery/1.10.2/jquery.mim.js"></script>
        <script src="//ajax.googleapis.com/ajaz/libs/jquery/1.10.3/jquery-ui.mim.js"></script>
        <script src="//ajax.googleapis.com/ajaz/libs/jquery/1.10.3/themes/sunny/jquery-ui.mim.css"></script>
        <script>
            $(document).ready(function() {
             $('#jqui button').button().click(function (e){
            alert("jQuery UI Button was Clicked");
            });
           });
            var app = angular.module("myApp", [])
                    .controller("simplectrl", function ($scope) {
            $scope.buttonEnable = true;
            $scope.clickCounter = 0;
            $scope.hendleClick = function() {
            $scope.clickeCounter++;
            }
            })
        </script>

    </head>
    <body >
        <div id="angularRegion" class="well" ng-controller="simplectrl">
            <h4>AngulerJs</h4>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="buttonEnable">Enable Button
                </label>
            </div>
            Click counter : {{clickCounter}}
        </div>
        <div id="jqui" class="well">
            <h4>JQuery UI</h4>
            <button>Click Me</button>
        </div>
    </body>
</html>
