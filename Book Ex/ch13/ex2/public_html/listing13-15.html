<html ng-app="myApp">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
        <script>
            $(document).ready(function() {
    #('#jqui button').button().click(Function (e)){

});
var app = angular.module("myApp",[])
        .controller("simplectrl",function ($scope)) {
            $scope.buttonEnable = true;
            $scope.clickCounter = 0;
            
            $scope.hendleClick = function() {
                $scope.clickeCounter++;
}
})
        </script>

    </head>
    <body ng-controller="topLevelCtrl">
        <div class="well">
            <h4>Top Level Controller</h4>
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button" ng-click="reverseText()">Reverse</button>
                    <button class="btn btn-danger" type="button" ng-click="changeCase()">Case</button>
                </span>
                <input class="form-control" ng-model="dataValue">
            </div>
        </div>
        <div class="well" ng-controller="firstChildCtrl">
            <h4>first Child  Controller</h4>
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button" ng-click="reverseText()">Reverse</button>
                    <button class="btn btn-danger" type="button" ng-click="changeCase()">Case</button>
                </span>
                <input class="form-control" ng-model="dataValue">
            </div>
        </div>
        <div class="well" ng-controller="secondChildCtrl">
            <h4>second Child  Controller</h4>
            <div class="input-group">
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button" ng-click="reverseText()">Reverse</button>
                    <button class="btn btn-danger" type="button" ng-click="changeCase()">Case</button>
                    <button class="btn btn-danger" type="button" ng-click="shiftFour()">Shift</button>
                </span>
                <input class="form-control" ng-model="dataValue">
            </div>
        </div>
    </body>
</html>
