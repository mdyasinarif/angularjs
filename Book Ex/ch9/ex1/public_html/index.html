<html ng-app="exampleApp">
    <head>
        <title>AngularJs Demo</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
        <script>
            var myApp = angular.module("exampleApp", []);
            myApp.controller("dayCtrl", function($scope) {
            var dayNames = ["sunday", "Monday", "Tuesday", "wednesday", "Thursday", "Friday", "saturday"];
            $scope.day = dayNames[new Date().getDay()];
            });
            myApp.controller("tomorrowCtrl", function($scope) {
            var dayNames = ["sunday", "Monday", "Tuesday", "wednesday", "Thursday", "Friday", "saturday"];
            $scope.tomorrow = dayNames[(new Date().getDay() + 1) % 7];
            });
            myApp.directive("highlight", function() {
            return function (scope, element, attrs){
            if (scope.day == attrs["highlight"]) {
            element.css("color", "red");
            }
            }
            });
            
        </script>
    </head>
    <body>
        <div class="panel" >
            <div class="page-header">
                <h3>AngularJs App</h3>
            </div>
            <h4 ng-controller="dayCtrl" highlight="wednesday">Today is {{day|| "(unknow)"}}</h4>
            <h4 ng-controller="tomorrowCtrl">Tomorrow is {{tomorrow|| "(unknow)"}}</h4>
        </div>
    </body>
</html>
