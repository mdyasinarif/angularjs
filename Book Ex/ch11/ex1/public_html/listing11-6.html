<html ng-app="exapleApp">
    <head >
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
        <!--        <script src="js/angular.min.js" type="text/javascript"></script>-->
        <script>
            angular.module("exapleApp", [])
                    .controller("defaultCtrl", function ($scope) {
                        $scope.todos = [
                            {action: "Get Groceroes", complete: false},
                            {action: "Get Plumber", complete: false},
                            {action: "Buy running shoes", complete: true},
                            {action: "Buy flowers", complete: false},
                            {action: "Call family", complete: false}
                        ];
                        $scope.buttonNames = ["Red", "Green", "Blue"];
                        $scope.settings = {
                            Rows: "Red",
                            Colums: "Green"
                        };
                    });
        </script>
        <style>
            tr.Red {background-color: lightcoral;}
            tr.Green {background-color: lightgreen;}
            tr.Blue {background-color: lightblue;}
        </style>

    </head>
    <body>
        <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
            <h3 class="panel-header">To DO List</h3>
            <div class="row well">
                <div class="col-lg-6" ng-repeat="(key,val) in settings">
                    <h4>{{key}}</h4>
                    <div class="radio" ng-repeat="button in buttonNames">
                        <label>
                            <input type="radio" ng-model="settings[key]" value="{{button}}">
                            {{button}}
                        </label>
                    </div>
                </div>
            </div>
            <table class="table">
                
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Action</th>
                        <th>Done</th>
                    </tr>
                </thead>

                <tr ng-repeat="item in todos" ng-class="settings.Rows">
                    <td>{{$index + 1}}</td>
                    <td>{{item.action}} </td>
                    <td ng-style="{'background-color':settings.Colums }">
                        {{item.complete}} 
                    </td>
                </tr>

            </table>
        </div>
    </body>
</html>
