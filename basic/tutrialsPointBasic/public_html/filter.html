<html>
    <head ng-app="myModle">
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
    </head>
    <body >
    <center>
        <div ng-controller="dataController">
            <input type="text" ng-model="searchText" placeholder="Search Here">
            <table class="table-striped">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Gender</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="employee in employees | filter:searchText | orderBy :'Salary' " >
                        <td>{{employee.FirstName | uppercase}}</td>
                        <td>{{employee.LastName | lowercase}}</td>
                        <td>{{employee.Gender}}</td>
                        <td>{{employee.Salary| currency:"Tk."}}</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </center>
</body>
</html>
