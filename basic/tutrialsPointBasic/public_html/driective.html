<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <script src="js/angular.js" type="text/javascript"></script>
    </head>
    <body >
        <div ng-app="">
            <table class="auto-style1" >

                
                <tr>
                    <td class="auto-style2">First Name :</td>
                    <td><input type="text" ng-model="firstName"></td>
                </tr>
                <tr>
                    <td class="auto-style2">Last Name :</td>
                    <td><input type="text" ng-model="lastName"></td>
                </tr>
                <tr>
                    <td class="auto-style2">Quantity :</td>
                    <td><input type="text" ng-model="Quantity"></td>
                </tr>
                <tr>
                    <td class="auto-style2">Price :</td>
                    <td><input type="text" ng-model="Price"></td>
                </tr>
                <tr>
                    <td class="auto-style2">
                        <input type="button" value="Click Here" ng-click="massage = firstName+' '+lastName+' '+'Total Pay'+Quantity*Price"/>
                    </td>
                    <td>{{massage}}</td>
                </tr>
                

            </table>
        </div>
    </body>
</html>
