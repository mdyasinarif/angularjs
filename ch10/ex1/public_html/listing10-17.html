<html ng-app="exapleApp">
    <head >
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
                <script src="js/angular.js" type="text/javascript"></script>
                <!--        <script src="js/angular.min.js" type="text/javascript"></script>-->
        <script>
            angular.module("exapleApp", [])
                    .controller("defaultCtrl", function ($scope) {
                        $scope.data = {};
                        $scope.todos = [
                            {action: "Get Groceroes", complete: false},
                            {action: "Get Plumber", complete: false},
                            {action: "Buy running shoes", complete: true},
                            {action: "Buy flowers", complete: false},
                            {action: "Call family", complete: false}
                        ];
                        $scope.viewFile = function () {
                            return $scope.showList ? "list.html" : "table.html";
                        };
                        $scope.reportChange = function() {
                            console.log("Displayed content: "+$scope.viewFile());
};
                    });
        </script>


    </head>
    <body>
        <div id="todoPanel" class="panel" ng-controller="defaultCtrl">
            <h3 class="panel-header">To DO List</h3>
            <div class="well">
                <div class="radio" ng-repeat="button in ['None','Table','List']">
                    <label ng-cloak>
                        <input type="radio" ng-model="data.mode" value="{{button}}" ng-checked="$first"/>
                        {{button}}
                    </label>
                </div>
            </div>
            <div ng-switch on="data.mode" ng-cloak>
                <div ng-switch-when="Table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                       
                            <tr ng-repeat="item in todos" ng-class="$odd ? 'odd':'even'">
                                <td>{{$index+1}}</td>
                                <td ng-repeat="prop in item">{{prop}}</td>
                            </tr>
                            
                       
                    </table>

                </div>
                <div ng-switch-when="List">
                    <ol>
                        <li ng-repeat="item in todos">
                            {{item.action}}<span ng-if="item.complete">(Done)</span>
                        </li>
                        <li></li>
                    </ol>

                </div>
                <div ng-switch-default>
                    Select another option to display a Layout
                </div>
                
            </div>
        </div>



    </body>
</html>
