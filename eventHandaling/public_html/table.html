<table class="table table-striped">
    <thead>
        <tr>
            <th>Name </th>
            <th>Position </th>
            <th>Salary </th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="employee in employees">
            <td>{{employee.name}}</td>
            <td>{{employee.post}}</td>
            <td>{{employee.salary}}</td>

        </tr>
    </tbody>
</table>
